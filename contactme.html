<body>

    <!--Adding in the Header and a Nav-bar-->
    <!--Reference from Love Running header and navbar-->

        <a href="index.html">
            <h1 id="logo"> Shauna's Art Page</h1>

        <nav class="navbar">

                <li><a href="index.html">Home</a></li>

            </ul>

    <br>

    <main>
        <!--refernece from Dark Code as guidance but tweaked in my own way-->
        <section class="contact-form">
            <form method="post">
                <h2>Contact Us</h2>
                <div class="txtb">
                    <label>Full Name</label>
                    <input type="text" name="full_name" placeholder="Enter Your Name" required>
                </div>
                <div class="txtb">
                    <label>Email</label>
                    <input type="text" name="email" placeholder="Enter Your Email" required>
                </div>
                <div class="txtb">
                    <label>Phone Number</label>
                    <input type="text" name="phone_number" placeholder="Enter Your Phone Number" required>
                </div>
                <div class="txtb">
                    <label>Leave a Message Below</label>
                    <textarea name="message" rows="15" cols="30" placeholder="Leave a Message."></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </main>

    <!--Inserting the Social Media links here, used reference from Love Running-->
    <footer>
        <div>
            <ul id="social-media">
                <li><a href="https://www.facebook.com/DeafArtist15/" target="_blank" rel="noopener"><i
